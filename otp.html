<!DOCTYPE html>
<html>
<head>
  <title>OTP Generator</title>
  <style>
    /* center the button in the middle of the page */
    button#generate-otp {
      display: block;
      margin: 0 auto;
      margin-top: 15%;
    }
    /* style the button */
    button#generate-otp {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      border: none;
    }
    /* change the background color of the page */
    body {
      background-color: black;
      color: white;
    }
    /* make the OTP appear below the button */
    #otp {
        text-align: center;
        margin-top: 15px;
    }
    /* make the page responsive */
    @media screen and (max-width: 600px) {
      button#generate-otp {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <button id="generate-otp" onclick="generateOTP()">Generate OTP</button>
  <p id="otp"></p>
  <script src="otp.js"></script>
</body>
</html>
